{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Kérdés szerkesztése – "{{ quiz.title }}"</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Mentés</button>

    <a href="{% url 'quiz:quiz_settings' quiz.id %}" class="btn btn-secondary">Mégse</a>
  </form>
  <form method="post"
    action="{% url 'quiz:delete_question' quiz.id question.id %}"
    class="d-inline">
    {% csrf_token %}
      <button type="submit"
          class="btn-question-delete"
          onclick="return confirm('Biztosan törlöd ezt a kérdést?');">
        Törlés
      </button>
  </form>
</div>
{% endblock %}
