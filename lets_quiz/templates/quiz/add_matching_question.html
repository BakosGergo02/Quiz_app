{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Párosító kérdés hozzáadása a(z) "{{ quiz.title }}" kvízhez</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Mentés</button>
    <a href="{% url 'quiz:quiz_settings' quiz.id %}" class="btn btn-secondary">Mégse</a>
  </form>
</div>
{% endblock %}
